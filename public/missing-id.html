<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Missing ID</title>
</head>
<body>
  <p>
    Your identity was not found on this game server.
  </p>
  <ul>
    <li>
      <a href="#" class="try-again">Try again</a> - maybe it'll work next time?
    </li>
    <li>
      <a href="#" class="give-up">Give up</a> - I'll take a new identity, please
    </li>
  </ul>

  <script type="text/javascript">
    document.querySelector('.try-again').addEventListener('click', ()=>{ window.location.href='/'; });
    document.querySelector('.give-up').addEventListener('click', ()=>{ document.cookie.split(";").forEach(function(c) { document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); }); window.location.href='/'; });
  </script>
</body>
</html>
